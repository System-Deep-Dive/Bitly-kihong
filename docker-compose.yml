services:
  app:
    image: eclipse-temurin:21-jre
    depends_on:
      - pgbouncer
      - redis
    deploy:
      replicas: 10
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    working_dir: /app
    volumes:
      - ./build/libs/bitly-good-0.0.1-SNAPSHOT.jar:/app/app.jar
    command: java -jar /app/app.jar
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${SPRING_DATA_REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${SPRING_DATA_REDIS_PORT}
    ports:
      - "${APP_HOST_PORT}:8080"
    networks:
      - monitoring


  postgres:
    image: postgres:16-bookworm
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ports: "${POSTGRES_HOST_PORT}:5432"
    command: ["postgres", "-c", "max_connections=${POSTGRES_MAX_CONNECTIONS}", "-c", "shared_buffers=${POSTGRES_SHARED_BUFFERS}", "-c", "effective_cache_size=${POSTGRES_EFFECTIVE_CACHE_SIZE}"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    ports:
      - "${PGBOUNCER_HOST_PORT}:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    networks:
      - monitoring

  redis:
    image: redis:7-alpine
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    ports:
      - "${REDIS_HOST_PORT}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 800m --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - monitoring

  # 모니터링 스택
  prometheus:
    image: prom/prometheus:latest
    deploy:
      replicas: 1
    ports:
      - "${PROMETHEUS_HOST_PORT}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    deploy:
      replicas: 1
    ports:
      - "${GRAFANA_HOST_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=grafana-exploretraces-app,grafana-metricsdrilldown-app,grafana-lokiexplore-app,grafana-pyroscope-app
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring

  redis-exporter:
    image: oliver006/redis_exporter:latest
    deploy:
      replicas: 1
    ports:
      - "${REDIS_EXPORTER_HOST_PORT}:9121"
    environment:
      - REDIS_ADDR=${REDIS_EXPORTER_ADDR}
    depends_on:
      - redis
    networks:
      - monitoring

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    deploy:
      replicas: 1
    ports:
      - "${POSTGRES_EXPORTER_HOST_PORT}:9187"
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_EXPORTER_DATA_SOURCE_NAME}
    depends_on:
      - postgres
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    deploy:
      replicas: 1
    ports:
      - "${NODE_EXPORTER_HOST_PORT}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  # k6 테스트 결과 저장용 InfluxDB
  influxdb:
    image: influxdb:1.8
    deploy:
      replicas: 1
    ports:
      - "${INFLUXDB_HOST_PORT}:8086"
    env_file:
      - .env
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  influxdb_data:

networks:
  monitoring:
    driver: overlay
