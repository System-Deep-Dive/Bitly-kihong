spring.application.name=bitly-good

# Application Domain (for generating short URLs)
app.domain=http://localhost:8080

# Cache Configuration
app.cache.url.ttl=3600

# PostgreSQL Datasource (환경별 설정은 프로파일 파일에서 관리)
# SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD 환경 변수 사용
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration (고부하 처리용)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql은 프로파일별로 설정 (dev: true, docker: false)

# Redis Configuration (환경별 설정은 프로파일 파일에서 관리)
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=50
spring.data.redis.lettuce.pool.max-idle=20
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=5000ms

# Tomcat Thread Pool Configuration (고부하 처리용)
server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=10000
server.tomcat.accept-count=500
server.tomcat.connection-timeout=20000

# Actuator Configuration (모니터링)
# Spring Boot Actuator 엔드포인트 노출 설정
# health: 애플리케이션 상태 확인
# info: 애플리케이션 정보
# metrics: JVM, 시스템 메트릭
# prometheus: Prometheus 형식의 메트릭 노출
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Health 엔드포인트에서 상세 정보 표시 (데이터베이스, Redis 등 연결 상태 포함)
management.endpoint.health.show-details=always

# Prometheus 엔드포인트 활성화 (Spring Boot 3.x 필수)
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# HTTP 요청 응답 시간 히스토그램 생성 (백분위수 계산용)
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# HTTP 요청 응답 시간 SLO 임계값 설정 (50ms, 100ms, 200ms, 300ms, 500ms, 1s, 2s, 5s)
# 이 값들은 Grafana 대시보드에서 응답 시간 분포를 시각화하는데 사용됨
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s,2s,5s

# JMX Configuration (디버깅 및 모니터링용)
# JMX 포트 설정
management.endpoints.jmx.exposure.include=*
# JMX 원격 접근 활성화
spring.jmx.enabled=true

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# Logging Configuration
logging.level.org.example.bitlygood.service.UrlCacheService=INFO

# === Zipkin 분산 트레이싱 설정 ===
# 샘플링 확률 (1.0 = 100% 추적, 테스트용)
management.tracing.sampling.probability=1.0

# Zipkin 엔드포인트 (로컬 개발 환경)
management.tracing.export.zipkin.endpoint=http://localhost:9411/api/v2/spans
management.tracing.export.zipkin.enabled=true

# 트레이스 전송 타임아웃
management.tracing.export.zipkin.connect-timeout=10s
management.tracing.export.zipkin.read-timeout=10s

# 로그에 Trace ID와 Span ID 포함 (병목 분석 시 로그와 트레이스 연결)
logging.pattern.level=%5p [${spring.application.name:bitly-good},%X{traceId:-},%X{spanId:-}]

# 트레이싱 관련 로그 레벨 (INFO로 설정하여 오버헤드 최소화)
logging.level.io.micrometer.tracing=INFO
logging.level.io.micrometer.tracing.brave=WARN
# ==================================