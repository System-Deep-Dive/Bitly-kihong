# Docker Swarm 환경 설정
# 이 프로파일은 Docker Swarm 환경에서 사용됩니다

# PostgreSQL Datasource (PgBouncer를 통한 연결)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# JPA/Hibernate (프로덕션)
spring.jpa.show-sql=false

# Logging Configuration
logging.level.org.example.bitlygood=INFO
logging.level.org.springframework=WARN

spring.jpa.hibernate.ddl-auto=update

# === Docker 환경 Zipkin 설정 ===
# Docker Swarm 네트워크 내부에서 Zipkin 서비스 호출
management.tracing.export.zipkin.endpoint=${ZIPKIN_ENDPOINT}
