spring.application.name=bitly-good-test

# PostgreSQL Datasource (테스트용)
spring.datasource.url=jdbc:postgresql://localhost:5432/bitly
# spring.datasource.username과 spring.datasource.password는 환경 변수로 주입됩니다
# SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD 환경 변수 사용
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (테스트용)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration (테스트용)
spring.data.redis.host=localhost
spring.data.redis.port=6380
spring.data.redis.password=
spring.data.redis.database=1
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# 테스트 설정
spring.test.database.replace=none
